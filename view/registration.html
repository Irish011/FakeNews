<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>
    <style>
      .agreement{
        display:"flex";
        flex-direction:"row";
        padding-left: 1.30em;

      }
    </style>
</head>
<body>
    <section class="vh-100" style="background-color: #3EB489">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-lg-12 col-xl-11">
            <div class="card text-black" style="border-radius: 25px;">
              <div class="card-body p-md-5">
                <div class="row justify-content-center">
                  <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>

                    <form class="mx-1 mx-md-4" method="post" action="/register">

                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="text" name="name" id="name" class="form-control" />
                            <label class="form-label" for="name">Your Name</label>
                          </div>
                        </div>

                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="email" name="email" id="emailId" class="form-control" />
                            <label class="form-label" for="emailId">Your Email</label>
                          </div>
                        </div>

                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="password" name="password" id="password" class="form-control" />
                            <label class="form-label" for="password">Password</label>
                          </div>
                        </div>

                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="password" id="repeatPassword" class="form-control" />
                            <label class="form-label" for="repeatPassword">Repeat your password</label>
                          </div>
                        </div>

  <!--                      <div class="form-check d-flex justify-content-center mb-5">-->
  <!--                    <input class="form-check-input me-2" type="checkbox" value="" id="agreement"/>-->
  <!--                    <label class="form-check-label" for="agreement">-->
  <!--                      I agree all statements in <a href="#!">Terms of service</a>-->
  <!--                    </label>-->
  <!--                      </div>-->
                        <div class="agreement">
                          <input class="form-check-input me-2" type="checkbox" id="agreement"/>
                          <p>I agree all statements in <a href="#!">Terms of service</a></p>
                        </div>

                        <div class="d-flex justify-content-left">
                          <button type="submit" class="btn btn-primary btn-lg">Register</button>
                        </div>
                    </form>

                  </div>
                  <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                    <img src="https://img3.wallspic.com/previews/2/1/1/0/7/170112/170112-anime-gojo_satoru-satoru_gojo-jujutsu_kaisen-anime_art-x750.jpg"
                      class="img-fluid" alt="Sample image">

                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
</body>
</html>
