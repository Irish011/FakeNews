<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Interests</title>
    <style>
      .agreement{
        display:"flex";
        flex-direction:"row";
        padding-left: 1.30em;

      }
    </style>
</head>
<body>
    <section class="vh-100" style="background-color: #3EB489">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-lg-12 col-xl-11">
            <div class="card text-black" style="border-radius: 25px;">
              <div class="card-body p-md-5">
                <div class="row justify-content-center">
                  <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Add Interest</p>

                    <form class="mx-1 mx-md-4" method="post" action="/register">

                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <label style="font-size:20px" class="form-label">Interests</label><br>

                            <input type="checkbox" name="politics" id="politics">
                            <label class="form-label" for="politics">Politics</label>

                            <input type="checkbox" name="movies" id="movies">
                            <label class="form-label" for="movies">Movies</label>

                            <input type="checkbox" name="current-affairs" id="current-affairs">
                            <label class="form-label" for="current-affairs">Current Affairs</label>
                          </div>
                        </div>


                        <div class="d-flex justify-content-left">
                          <button type="submit" class="btn btn-primary btn-lg">Add</button>
                        </div>
                    </form>

                  </div>
                  <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                    <img src="https://img3.wallspic.com/previews/2/1/1/0/7/170112/170112-anime-gojo_satoru-satoru_gojo-jujutsu_kaisen-anime_art-x750.jpg"
                      class="img-fluid" alt="Sample image">

                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
</body>
</html>
